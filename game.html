<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/game.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <link rel="icon"
          href="https://upload.wikimedia.org/wikipedia/ru/thumb/c/cd/Football_Federation_of_Kazakhstan_Logo.svg/1200px-Football_Federation_of_Kazakhstan_Logo.svg.png">
    <title>Kazakhstan National Football Team</title>
</head>

<body>
<div class="container-fluid">
    <header>
        <div class="logo">
            <img id="kff-logo"
                 src="https://upload.wikimedia.org/wikipedia/ru/thumb/c/cd/Football_Federation_of_Kazakhstan_Logo.svg/1200px-Football_Federation_of_Kazakhstan_Logo.svg.png"
                 alt="KFF Logo" onclick="animateLogo()">
        </div>
        <div class="header-text">
            <nav class="navbar navbar-expand-lg navbar-blue bg-blue">
                <button class="navbar-toggler btn btn-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand" href="index.html">Home</a>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">News<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="game.html">Promo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Matches<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Team
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="Team.html">Current Team</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="History.html">History</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <h2>True Fans Quiz!</h2>
    <p>Drag and drop players to their corresponding facts to win a coupon sale for the next match!</p>

    <div class="container">
        <div class="drag-container" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="https://kff.kz/uploads/images/2023/09/05/64f6eecb52172_avatar.jpg" draggable="true"
                 ondragstart="drag(event)" id="drag1" alt="Avatar 1">
        </div>

        <div class="drag-container" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="https://kff.kz/uploads/images/2023/09/05/64f7667954058_avatar.jpg" draggable="true"
                 ondragstart="drag(event)" id="drag2" alt="Avatar 2">
        </div>

        <div class="drag-container" id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="https://kff.kz/uploads/images/2023/09/05/64f6eff87d994_avatar.jpg" draggable="true"
                 ondragstart="drag(event)" id="drag3" alt="Avatar 3">
        </div>
    </div>

    <div class="container">
        <div class="drop-container" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p class="text">Top Scorer</p>
        </div>

        <div class="drop-container" id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p class="text">Captain</p>
        </div>

        <div class="drop-container" id="div6" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p class="text">The Youngest Player</p>
        </div>
    </div>

    <div id="result"></div>
    <button id="reset-btn" onclick="resetGame()">Reset Game</button>
</div>
<script src="js/game.js"></script>
</body>
</html>
